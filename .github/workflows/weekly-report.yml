name: Weekly Planner Report

on:
  # Every Monday at 07:00 UTC (= 08:00 CET)
  schedule:
    - cron: '0 7 * * 1'

  # Manual trigger via GitHub UI
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Delta Tracker
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PLAN_ID: ${{ secrets.PLAN_ID }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          REPORT_RECIPIENTS: ${{ secrets.REPORT_RECIPIENTS }}
          REPORT_SENDER: ${{ secrets.REPORT_SENDER }}
        run: python main.py

      - name: Commit updated snapshot
        run: |
          git config user.name "Planner Bot"
          git config user.email "bot@alpineleadership.ch"
          git add snapshots/
          git diff --staged --quiet || git commit -m "Update snapshot $(date -u +%Y-%m-%d)"
          git push
